<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>

<body background="black" style="color:red">
    <center>
        <h1>Hello mate </h1>
    </center>
    <button class="butt">Get data</button>

<script>
    document.querySelector(".butt").addEventListener("click",loadText);
    function loadText(){
        var xhr=new XMLHttpRequest();
        xhr.open("GET","ok.txt",true);
        
        xhr.onreadystatechange=function(){
            if(this.readyState==4 && this.status==200){
                 console.log(this.responseText);
            }
        }

        xhr.send();
    
    }
    
    



</script>
</body>
</html>
